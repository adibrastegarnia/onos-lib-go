syntax = "proto3";

package onos.lib.go.rbac;


service Rbac {
    // TODO add required RPC functions for creating, updating, deleting, and retrieving the roles in the system

}

message Metadata {
    string name = 1;
    // TODO add more fields if it is needed
}

// Role
message Role {
    Metadata metadata = 1;
    repeated Rule rules = 3;
}


// Rule
message Rule {
    repeated string groups = 1;
    repeated string services = 2;
    repeated string verbs = 3;
}